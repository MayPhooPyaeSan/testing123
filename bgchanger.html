<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="card">
        <div class="card-body">
            <div style="text-align:center">
                <h1>Background Changer</h1>
                <button type="button" class="btn btn-primary">Primary</button>
                <button type="button" class="btn btn-success">Success</button>
                <button type="button" class="btn btn-danger">Danger</button>
                <button type="button" class="btn btn-warning">Warning</button>
                <button type="button" class="btn btn-info">Info</button>
            </div>
        </div>
    </div>
</body>
<script>
    const btnPrimary = document.getElementsByClassName("btn")[0];
    const btnSuccess = document.getElementsByClassName("btn")[1];
    const btnDanger = document.getElementsByClassName("btn")[2];
    const btnWarning = document.getElementsByClassName("btn")[3];
    const btnInfo = document.getElementsByClassName("btn")[4];
    const bodyTag = document.getElementsByTagName("body")[0];
    console.log(btnPrimary);
    console.log(btnSuccess);
    console.log(btnDanger);
    console.log(btnWarning);

    const btnPrimaryFunction = () => {
        bodyTag.style.backgroundColor = "#1e90ff";
    }
    btnPrimary.addEventListener("click", btnPrimaryFunction);

    const btnSuccessFunction = () => {
        bodyTag.style.backgroundColor = "#008000";
    }
    btnSuccess.addEventListener("click", btnSuccessFunction);

    const btnDangerFunction = () => {
        bodyTag.style.backgroundColor = "red";
    }
    btnDanger.addEventListener("click", btnDangerFunction);

    const btnWarningFunction = () => {
        bodyTag.style.backgroundColor = "yellow";
    }
    btnWarning.addEventListener("click", btnWarningFunction);

    const btnInfoFunction = () => {
        bodyTag.style.backgroundColor = "#00ced1";
    }
    btnInfo.addEventListener("click", btnInfoFunction);
</script>

</html>
